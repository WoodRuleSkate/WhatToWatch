<div class="container mt-4">
  <!-- Loading indicator for initial data -->
  <!-- Індикатор завантаження для початкових даних -->
  <div class="text-center my-5" *ngIf="loading && !film.title">
    <div class="spinner-border text-primary"></div>
    <p>Loading film...</p>
  </div>

  <div class="row justify-content-center" *ngIf="!loading || film.title">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <!-- Dynamic title based on mode (edit/create) -->
          <!-- Динамічний заголовок залежно від режиму (редагування/створення) -->
          <h3>{{ isEditing ? 'Edit Film' : 'Add New Film' }}</h3>
        </div>
        <div class="card-body">
          <!-- Success message display -->
          <!-- Відображення повідомлення про успіх -->
          <div class="alert alert-success" *ngIf="success">
            {{ success }}
          </div>

          <!-- Error message display -->
          <!-- Відображення повідомлення про помилку -->
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <!-- Film form -->
          <!-- Форма фільму -->
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Film Title</label>
              <input type="text" class="form-control" [(ngModel)]="film.title" name="title" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Release Year</label>
                <input type="number" class="form-control" [(ngModel)]="film.release_year" name="release_year" min="1900" max="2100" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Genre</label>
                <select class="form-select" [(ngModel)]="film.genre" name="genre" required>
                  <option value="" disabled selected>Select a genre</option>
                  <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Poster URL</label>
              <input type="url" class="form-control" [(ngModel)]="film.poster_url" name="poster_url" required
                placeholder="https://example.com/poster.jpg">
              <small class="form-text text-muted">Enter an image URL (300x450px recommended)</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" [(ngModel)]="film.description" name="description" rows="5" required></textarea>
            </div>

            <!-- Form action buttons -->
            <!-- Кнопки дій форми -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isEditing ? 'Update' : 'Save' }}
              </button>
              <a routerLink="/" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <!-- Registration form title -->
          <!-- Заголовок форми реєстрації -->
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <!-- Success message display -->
          <!-- Відображення повідомлення про успіх -->
          <div class="alert alert-success" *ngIf="success">
            Registration successful! Redirecting...
          </div>

          <!-- Error message display -->
          <!-- Відображення повідомлення про помилку -->
          <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

          <!-- Registration form (hidden after successful registration) -->
          <!-- Форма реєстрації (приховується після успішної реєстрації) -->
          <form (ngSubmit)="onSubmit()" *ngIf="!success">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>

          <!-- Link to login page (hidden after successful registration) -->
          <!-- Посилання на сторінку входу (приховується після успішної реєстрації) -->
          <div class="text-center mt-3" *ngIf="!success">
            <a routerLink="/login">Already have an account? Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
